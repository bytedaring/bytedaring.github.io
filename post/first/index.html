<h3 id="我的博客">我的博客</h3>

<blockquote>
<p>生命不止，折腾不息；</p>
</blockquote>

<p>还是按捺不住爱折腾的心，搭建自己的博客。总感觉在博客园或者CSDN里写博客，少些什么似乎的，总觉得缺点什么。</p>

<p>寻寻觅觅，有许多可选的方案（Hexo，WordPress，Jekyll&hellip;)，因为喜欢Golang的缘故，所以对Hugo有种特殊的感觉，也没有太多深入的比较，就选择Hugo了。</p>

<p>这就当我的第一篇博客了，不知道未来会有什么奇迹变化，但这是一个很好的开端。以后的博客都从这里开始了！要比
<a href="https://www.cnblogs.com/xiwang/">博客园-墨梅</a>
更加勤奋才是！</p>
